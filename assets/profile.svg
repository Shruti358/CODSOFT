  <text x="600" y="1165" text-anchor="middle" font-family="system-ui,Segoe UI,Roboto,Arial" font-size="28" fill="rgba(255,255,255,0.55)">
    assets/profile.svg
  </text>
  <circle cx="1060" cy="160" r="16" fill="url(#g)"/>
