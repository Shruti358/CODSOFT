<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" viewBox="0 0 1200 1200" role="img" aria-label="Profile placeholder">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7c5cff"/>
      <stop offset="100%" stop-color="#00d4ff"/>
    </linearGradient>
    <radialGradient id="r" cx="35%" cy="25%" r="70%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.35)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="24" flood-color="rgba(0,0,0,0.55)"/>
    </filter>
  </defs>
  <rect width="1200" height="1200" rx="80" fill="#0b1020"/>
  <circle cx="220" cy="200" r="420" fill="url(#r)"/>
  <circle cx="980" cy="260" r="520" fill="rgba(0,212,255,0.10)"/>
  <circle cx="700" cy="930" r="620" fill="rgba(124,92,255,0.10)"/>

  <g filter="url(#shadow)">
    <circle cx="600" cy="520" r="210" fill="rgba(255,255,255,0.09)" stroke="rgba(255,255,255,0.14)" stroke-width="2"/>
    <path d="M280 1030c40-190 190-320 320-320s280 130 320 320" fill="rgba(255,255,255,0.09)" stroke="rgba(255,255,255,0.14)" stroke-width="2" stroke-linecap="round"/>
  </g>

  <rect x="80" y="80" width="1040" height="1040" rx="70" fill="none" stroke="rgba(255,255,255,0.10)" stroke-width="2"/>
  <text x="600" y="112" text-anchor="middle" font-family="system-ui,Segoe UI,Roboto,Arial" font-size="34" fill="rgba(255,255,255,0.72)">
    Replace with your photo
